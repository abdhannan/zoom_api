<!DOCTYPE html>

<head>
    <title>Zoom WebSDK</title>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="node_modules/@zoomus/websdk/dist/css/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="node_modules/@zoomus/websdk/dist/css/react-select.css" />
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <style>
        #setting_button {
          position: absolute;
          top: 100px;
          z-index: 2;
        }
        #mute_button {
          position: absolute;
          top: 150px;
          z-index: 2;
        }
        #video_button {
          position: absolute;
          top: 200px;
          z-index: 2;
        }
        #chat_button {
          position: absolute;
          top: 250px;
          z-index: 2;
        }
        nav {
          z-index: 2;
        }
    </style>

</head>

<body>

    <div class="container-fluid">

        <div class="row">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-primary" id="setting_button">
                    Join Audio
                </button>
            </div>
            <div class="col-sm-12">
                <!-- <button type="button" class="btn btn-primary" data-toggle="modal" target="#myModal" id="mute_button"> -->
                <button type="button" class="btn btn-primary" id="mute_button">
                    Mute/Unmute
                </button>
            </div>
            <div class="col-sm-12">
                <button type="button" class="btn btn-primary" id="video_button">
                    Start Video
                </button>
            </div>
            <div class="col-sm-12">
                <button type="button" class="btn btn-primary" id="chat_button">
                    Open Chat
                </button>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Participant List</h4>
                        </div>
                        <div class="modal-body participant">
                            <ul class="list-group">
                                
                            </ul>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <script src="node_modules/react/umd/react.production.min.js"></script>
    <script src="node_modules/react-dom/umd/react-dom.production.min.js"></script>
    <script src="node_modules/redux/dist/redux.min.js"></script>
    <script src="node_modules/redux-thunk/dist/redux-thunk.min.js"></script>
    <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/tool.js"></script>
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <script src="./static/meeting.min.js"></script>
</body>

</html>
